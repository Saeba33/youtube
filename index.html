    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <header class="top-navigation">
        <div class="top-left-navigation">
          <div class="burger-menu"></div>
